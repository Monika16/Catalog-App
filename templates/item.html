{% include "header.html" %}
<!DOCTYPE html>
<html>
	<head>
	</head>
	<body>
		<div class="item_desc">
			<h2>{{item.name}}</h2>
			<div class="desc">
				<p>Description: {{item.description}}</p>
				{% if 'username' in session %}
					<p>
						<a href="{{url_for('editItem', category_name=category.name, item_name=item.name)}}">Edit</a>
						|
						<a href="{{url_for('deleteItem', category_name=category.name, item_name=item.name)}}">Delete</a>
					</p>
				{% endif %}
				<p><a href="{{url_for('showItems', category_name=category.name)}}">Back</a></p>
			</div>
		</div>
	</body>
</html>
